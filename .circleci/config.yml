version: 2
jobs:
  build:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-28
    environment:
      JVM_OPTS: -Xmx3200m
      MINIFY_ENABLED: true
    steps:
      - checkout
      - run: echo $GOOGLE_SERVICES_JSON_KEY | base64 --decode --ignore-garbage > ${HOME}/code/app/google-services.json
      - run: echo $PROD_KEY_ALIAS
      - run: echo $PROD_KEYSTORE_PASSWORD
      - run: echo $PROD_KEY_PASSWORD
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Run Tests
          command: ./gradlew testDevelopmentDebug
      - store_artifacts:
          path: app/build/reports
          destination: reports
      - store_test_results:
          path: app/build/test-results
  android_test:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-28
    environment:
      MINIFY_ENABLED: false
    steps:
      - checkout
      - run: echo $GCLOUD_SERVICE_KEY | base64 --decode --ignore-garbage > ${HOME}/gcloud-service-key.json
      - run: echo $GOOGLE_SERVICES_JSON_KEY | base64 --decode --ignore-garbage > ${HOME}/code/app/google-services.json
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Generate Debug APK
          command: ./gradlew :app:assembleDevelopmentDebug
      - run:
          name: Generate Test APK
          command: ./gradlew :app:assembleDevelopmentDebugAndroidTest
      - run:
          name: Run firebase android tests
          command: bash .circleci/firebase_script.sh
      - store_artifacts:
          path: app/build/outputs/apk
  release_apk:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-28
    environment:
      MINIFY_ENABLED: true
    steps:
      - checkout
      - run: echo $GOOGLE_SERVICES_JSON_KEY | base64 --decode --ignore-garbage > ${HOME}/code/app/google-services.json
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Generate Production APK
          command: ./gradlew :app:bundleProductionRelease
      - store_artifacts:
          path: app/build/outputs/bundle

      - store_artifacts:
          path: app/build/outputs/mapping

workflows:
  version: 2
  run_tests:
    jobs:
      - build

  compile_and_test:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - kotlin
    jobs:
      - build
      - android_test:
          requires:
            - build

  generate_prod_apk:
    jobs:
      - release_apk:
          filters:
            tags:
              only:
                /(?:0|[1-9]\d*)\.(?:0|[1-9]\d*)\.(?:0|[1-9]\d*)(-(alpha|beta))?/

