machine:
  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux
    ADB_INSTALL_TIMEOUT: "10"
#    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xms1024m -Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'
#    _JAVA_OPTIONS: "-Xms1024m -Xmx2048m"
  java:
    version: oraclejdk8

dependencies:
  pre:
    - echo y | android update sdk -a -u -t sys-img-armeabi-v7a-google_apis-24
  cache_directories:
    - ~/.android
  override:
    - ./gradlew dependencies -x lint

general:
    artifacts:
        - /home/ubuntu/AndRTC/app/build/outputs/apk/
test:
    override:
        # start the emulator
      - echo no | android create avd -n custom-android24-googleapis -t "android-24" --abi google_apis/armeabi-v7a
      #- android list avd
      - emulator -avd custom-android24-googleapis -no-audio -no-window -memory 256:
          background: true
          parallel: true
      # wait for it to have booted
      - circle-android wait-for-boot
      # run tests  against the emulator.
      - ./gradlew connectedProdDebugAndroidTest -PdisablePreDex:
      # copy the test results to the test results directory.
      - cp -r app/build/reports/ $CIRCLE_TEST_REPORTS