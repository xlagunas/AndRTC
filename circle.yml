#
# Build configuration for Circle CI
#

general:
    artifacts:
        - /home/ubuntu/your-app-name/app/build/outputs/apk/

machine:
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux
        QEMU_AUDIO_DRV: none

dependencies:
    pre:
        - echo y | android update sdk --no-ui --all --filter "tools"
        - echo y | android update sdk --no-ui --all --filter "build-tools-25.0.1"
        - echo y | android update sdk -a -u -t sys-img-armeabi-v7a-google_apis-24


    override:
        - echo y | android update sdk --no-ui --all --filter tools,platform-tools,build-tools-25.0.1,android-25,extra-google-m2repository,extra-google-google_play_services,extra-android-support
        - ANDROID_HOME=/usr/local/android-sdk-linux ./gradlew dependencies

test:
    override:
        - echo no | android create avd -n custom-android24-googleapis -t "android-24" --abi google_apis/armeabi-v7a

        - (./gradlew assembleProdRelease -PdisablePreDex):
            timeout: 360
        - cp -r ${HOME}/${CIRCLE_PROJECT_REPONAME}/app/build/outputs/apk/ $CIRCLE_ARTIFACTS
        - cp -r ${HOME}/${CIRCLE_PROJECT_REPONAME}/app/build/reports/ $CIRCLE_TEST_REPORTS

        - emulator -avd custom-android24-googleapis -no-window:
            background: true
            parallel: true
        # wait for it to have booted
        - circle-android wait-for-boot
        # run tests  against the emulator.
        - ./gradlew connectedProdDebugAndroidTest
