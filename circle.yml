#
# Build configuration for Circle CI
#

general:
    artifacts:
        - /home/ubuntu/your-app-name/app/build/outputs/apk/

machine:
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux

dependencies:
    pre:
        - echo y | android update sdk --no-ui --all --filter "tools"
        - echo y | android update sdk --no-ui --all --filter "build-tools-25.0.1"

    override:
        - echo y | android update sdk --no-ui --all --filter tools,platform-tools,build-tools-26.0.1,android-25,extra-google-m2repository,extra-google-google_play_services,extra-android-support
        - ANDROID_HOME=/usr/local/android-sdk-linux ./gradlew dependencies

test:
    override:
        - (./gradlew assemble -PdisablePreDex):
            timeout: 360
        - ./gradlew lint --console=plain
        - cp -r ${HOME}/${CIRCLE_PROJECT_REPONAME}/app/build/outputs/apk/ $CIRCLE_ARTIFACTS
        - cp -r ${HOME}/${CIRCLE_PROJECT_REPONAME}/app/build/outputs/reports/* $CIRCLE_TEST_REPORTS

